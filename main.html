<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>

	<form>
		<label for="name">Name :</label>
		<input type="text" id="name" name="name" maxlength="50" minlength="3" required><br>

		<label for="portfolio">Portfolio :</label>
		<input type="url" id="portfolio" name="portfolio"><br>

		<label for="favColor">Favorite Color :</label>
		<input type="color" id="favColor" name="favColor" value="#ff0000"><br>

		<label for="likeness">likeness :</label>
		<input type="range" min="1" max="100" id="likeness" name="likeness">

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
